                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>

                    <input type="email" id="email">
                </div>

                </div>

                </div>

                <div class="form-group">
                    <label for="fechaPago">Fecha de Último Pago *</label>
                    <input type="date" id="fechaPago" required>
                </div>

                    <div style="display: flex; gap: 1rem; align-items: center;">

                </div>

                <div class="form-group">
                    <label for="monto">Monto Mensual *</label>
                    <input type="number" id="monto" step="0.01" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>

    <script>
        // Auth check desactivado temporalmente - admin ya verificado en panel principal
        console.log('[GESTION] Página cargada');
        
        // Función para toggle del menú móvil
        // Verificar autenticación admin al cargar
        (function checkAdminAuth() {
            const token = localStorage.getItem('cohabAuthToken');
            const role = localStorage.getItem('cohabUserRole');
            if (!token || role !== 'admin') {
                window.location.href = 'login.html';
                return;
            }
        })();
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }
        
        // Cerrar menú móvil al hacer clic fuera
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (!mobileMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
        
        // Forzar sincronización
        async function forceSync() {
            try {
                if ('caches' in window) {
                    const names = await caches.keys();
                    await Promise.all(names.map(n => caches.delete(n)));
                }
                const authToken = localStorage.getItem('cohabAuthToken');
                const authRole = localStorage.getItem('cohabUserRole');
                const authUser = localStorage.getItem('cohabUser');
                localStorage.clear();
                if (authToken) localStorage.setItem('cohabAuthToken', authToken);
                if (authRole) localStorage.setItem('cohabUserRole', authRole);
                if (authUser) localStorage.setItem('cohabUser', authUser);
                location.reload(true);
            } catch (e) { location.reload(true); }
        }
        
        // Logout function
        async function logout() {
            if (typeof AUTH !== 'undefined') {
                await AUTH.logout();
            }
            window.location.href = 'login.html';
        }
    </script>
    
    <!-- Service Worker Registration -->

                    })
                    .catch(function(error) {
