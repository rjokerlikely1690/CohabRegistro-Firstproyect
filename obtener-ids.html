<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener IDs de Alumnos - COHAB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .alumno-item {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .id-box {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: all;
        }
        .id-box:hover {
            background: #e0e0e0;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        button:hover {
            background: #991b1b;
        }
    </style>
</head>
<body>
    <h1>üìã IDs de Alumnos</h1>
    <p>Haz clic en cualquier ID para copiarlo</p>
    <div id="alumnosList"></div>
    
    <script src="js/mongodb-client.js?v=3"></script>
    <script>
        // ‚ö†Ô∏è MongoDB es la √∫nica fuente de verdad
        async function loadAlumnos() {
            const container = document.getElementById('alumnosList');
            container.innerHTML = '<p>‚è≥ Cargando alumnos desde MongoDB...</p>';
            
            let alumnos = [];
            
            try {
                if (!window.MONGO || !MONGO.isConfigured()) {
                    throw new Error('MongoDB no est√° configurado');
                }
                
                alumnos = await MONGO.listAlumnos();
                
                if (!Array.isArray(alumnos)) {
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
                console.log('‚úÖ Alumnos cargados desde MongoDB:', alumnos.length);
                
            } catch (error) {
                console.error('‚ùå Error cargando alumnos:', error);
                container.innerHTML = `
                    <div style="background: #fee2e2; border: 1px solid #dc2626; color: #991b1b; padding: 1rem; border-radius: 0.5rem;">
                        <strong>‚ùå Error al cargar datos</strong>
                        <p>${error.message || 'No se pudo conectar con la base de datos'}</p>
                        <button onclick="loadAlumnos()">üîÑ Reintentar</button>
                    </div>
                `;
                return;
            }
            
            if (alumnos.length === 0) {
                container.innerHTML = '<p>No hay alumnos registrados</p>';
                return;
            }
            
            container.innerHTML = alumnos.map(alumno => `
                <div class="alumno-item">
                    <div>
                        <strong>${alumno.nombre}</strong><br>
                        <small style="color: #666;">${alumno.email || 'Sin email'}</small>
                    </div>
                    <div class="id-box" onclick="copyToClipboard('${alumno.id}')" title="Clic para copiar">
                        ${alumno.id}
                    </div>
                </div>
            `).join('');
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ ID copiado: ' + text);
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ ID copiado: ' + text);
            });
        }
        
        document.addEventListener('DOMContentLoaded', loadAlumnos);
    </script>
</body>
</html>
