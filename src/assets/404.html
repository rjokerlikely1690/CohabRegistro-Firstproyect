<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada | COHAB BJJ</title>
  <script>
    // Si la ruta es /src/pages/..., redirigir al archivo correcto
    var path = window.location.pathname;
    
    // Si contiene /src/pages/, sacar /src/ y redirigir
    if (path.includes('/src/pages/')) {
      var newPath = path.replace('/src/', '/');
      window.location.href = newPath + window.location.search + window.location.hash;
    }
    // Si es un 404, ir a inicio
    else {
      window.location.href = '/';
    }
  </script>
  <link rel="stylesheet" href="../../styles/styles.css?v=36">
  <style>
    .error-wrap { text-align: center; padding: 3rem 1.5rem; max-width: 480px; margin: 0 auto; }
    .error-wrap h1 { font-size: 1.5rem; margin-bottom: 0.75rem; color: #fff; }
    .error-wrap p { color: rgba(255,255,255,0.7); margin-bottom: 1.5rem; }
    .error-wrap .btn { display: inline-block; padding: 0.75rem 1.5rem; background: #dc2626; color: #fff; text-decoration: none; border-radius: 8px; font-weight: 700; }
  </style>
</head>
<body class="marketing" style="background:#0d0d0d;min-height:100vh;display:flex;align-items:center;justify-content:center;">
  <div class="error-wrap">
    <h1>Página no encontrada</h1>
    <p>El enlace puede estar roto o la página ya no existe.</p>
    <a class="btn" href="/">Volver al inicio</a>
  </div>
</body>
</html>
